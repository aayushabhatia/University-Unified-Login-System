<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable 2023-2027</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #a2d2ff; /* Light blue */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            background-color: #ffc8dd; /* Pink */
            padding: 10px;
            border-radius: 10px;
        }

        .timetable-images {
            margin-top: 20px;
        }

        .timetable-images p {
            background-color: #ffc8dd; /* Pink */
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h3 {
            color: #2c3e50; /* Dark blue */
            margin-bottom: 10px;
        }

        img {
            display: block;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Timetable for 2023-2027 Batch</h1>
        <div class="timetable-images">
            <p>
                <div>
                    <h3>Timetable for FY CSE-A</h3>
                    <img src="fycsa.png" alt="Timetable for FYCS-A">
                </div>
            </p>
            <p>
                <div>
                    <h3>Timetable for FY CSE-B</h3>
                    <img src="fycsb.png" alt="Timetable for FYCS-B">
                </div>
            </p>
            <p>
                <div>
                    <h3>Timetable for FY CSE-C</h3>
                    <img src="fycsc.png" alt="Timetable for FYCS-C">
                </div>
            </p>
            <p>
                <div>
                    <h3>Timetable for FY AIML-A</h3>
                    <img src="fyaimla.png" alt="Timetable for FYAIML-A">
                </div>
            </p>
            <p>
                <div>
                    <h3>Timetable for FY AIML-B</h3>
                    <img src="fyaimlb.png" alt="Timetable for FYAIML-B">
                </div>
            </p>
            <p>
                <div>
                    <h3>Timetable for FY ENTC-A</h3>
                    <img src="fyentca.png" alt="Timetable for FYENTC-A">
                </div>
            </p>
            <p>
                <div>
                    <h3>Timetable for FY ENTC-B</h3>
                    <img src="fyentcb.png" alt="Timetable for FYENTC-B">
                </div>
            </p>
            <p>
                <div>
                    <h3>Timetable for FY ROBOTICS</h3>
                    <img src="fyra.png" alt="Timetable for FY RA">
                </div>
            </p>
            <p>
                <div>
                    <h3>Timetable for FY MECHANICAL</h3>
                    <img src="fymech.png" alt="Timetable for FY Mechanical">
                </div>
            </p>
            <p>
                <div>
                    <h3>Timetable for FY CIVIL</h3>
                    <img src="fycivil.png" alt="Timetable for FY Civil">
                </div>
            </p>
        </div>
    </div>
</body>
</html>
